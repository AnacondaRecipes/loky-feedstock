{% set name = "loky" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cd474bddda92fca3490c3d5c9173044d61cb20b79c9b9504b1c7456b11a2b211

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - cloudpickle
    - psutil

test:
  imports:
    - loky

about:
  home: https://github.com/tomMoral/loky
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: A robust implementation of concurrent.futures.ProcessPoolExecutor
  doc_url: https://loky.readthedocs.io/
  dev_url: https://github.com/tomMoral/loky

extra:
  recipe-maintainers:
    - jakirkham
    - tomMoral
